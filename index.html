<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <!-- image div -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="image.png" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Scorekeeper
                        </p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="trackerP1">0</span> <span> to </span> <span id="trackerP2">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>

                            <label for="" class="label is-large is-inline">Play to</label>
                            <!-- div for max score selection -->
                            <div class="select is-rounded">
                                <select name="" id="scoreSelect">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>

                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="buttonP1" class="is-primary button card-footer-item is-large">+ Player 1</button>
                            <button id="buttonP2" class="is-link button card-footer-item is-large">+ Player 2</button>
                            <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
